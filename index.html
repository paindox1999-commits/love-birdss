<!DOCTYPE html>
<html>
<head>
    <title>Aiza & Abdulrahman ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin:0;
            padding:0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            margin-top: 60px;
            font-size: 40px;
            color: #fff;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        #message {
            font-size: 30px;
            color: #fff;
            margin-top: 40px;
            display: none;
        }

        /* Falling Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: fall 5s linear infinite;
            top: -50px;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { left: 10px; top: 0; }

        @keyframes fall {
            0% { top: -50px; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>

<h1>Do you love Abdulrahman? ‚ù§Ô∏è</h1>

<button class="btn" id="yes">YES üíò</button>
<button class="btn" id="no">NO üíî</button>

<div id="message">Yay! I knew it, Aiza! ‚ù§Ô∏è You make Abdulrahman happy! üíñ</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    // NO button teleport
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES button click
    yesBtn.addEventListener("click", function() {
        message.style.display = "block";
        createHearts();
    });

    // Create falling hearts
    function createHearts() {
        for (let i=0; i<30; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = 3 + Math.random() * 2 + "s";
            heart.style.width = heart.style.height = 10 + Math.random() * 20 + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }
    }
</script>

</body>
</html>
